  - name: install Glance (Ubuntu)
    apt:
      name:
        - glance
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install Keystone (Ubuntu)
    apt:
      name:
        - keystone
        - apache2
        - libapache2-mod-php
        - php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install Nova (Ubuntu)
    apt:
      name:
        - nova-compute
        - python3-openstackclient
      state: latest
    when: ansible_distribution == "Ubuntu"
